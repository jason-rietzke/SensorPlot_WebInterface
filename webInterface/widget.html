<html>
	<head>
		<title>Sensor-Plots | Widget</title>
		<meta charset='utf-16'>
		<link rel='stylesheet' href='style.css'>
		<script defer src='widget.js'></script>
		<style>
			body {
				background-color: #00000000;
			}
		</style>
	</head>
	<body>
		<div class='container'>
			<svg class='smiley' id='smiley'>
				<circle class='face' cx='50%' cy='50%'/>
				<circle class='eye' cx='35%' cy='35%'/>
				<circle class='eye' cx='65%' cy='35%' r='2.2vh'/>
				<path class='mouth' id='mouth'/>
			</svg>
			<div class='measurementsContainer'>
				<h1 id="widgetTitle">Latest Measurements</h1>
				<div class='measurements'></div>
			</div>
		</div>
	</body>
</html>
