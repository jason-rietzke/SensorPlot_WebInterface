<html>
	<head>
		<title>CO2-Ampel</title>
		<meta charset='utf-16'>
		<link rel="stylesheet" href="style.css">
		<script defer src="app.js"></script>
	</head>
	<body>
		<div class='container'>
			<svg class='smiley' id='smiley'>
				<circle class='face' cx='50%' cy='50%'/>
				<circle class='eye' cx='35%' cy='35%'/>
				<circle class='eye' cx='65%' cy='35%' r='2.2vh'/>
				<path class='mouth' id='mouth'/>
			</svg>
			<div class='measurements'>
				<h1>Aktuelle Messwerte</h1>
				<p><span class='value'>CO2 Konzentration:</span> <span id='currVal-co2'>170</span> ppt</p>
				<p><span class='value'>Luftfeuchtigkeit:</span> <span id='currVal-hum'>63.7</span> %</p>
				<p><span class='value'>Temperatur:</span> <span id='currVal-temp'>21.4</span> Â°C</p>
			</div>
		</div>
		<div class='container'>
			<h1>CO2 Konzentration</h1>
			<svg class='graphContainer' data-slag='co2-values' data-interval='60'>
				<polygon class='graph' data-min='0' data-max='2000' data-clipping='false' data-stepsize='200' data-dencity='5' data-values='200,220,230,250,260,280,320,370,440,550,700,890,1200,1700,920,340,120,100,110,130,150,170'/>
				<polygon class='frame'/>
			</svg>
		</div>
		<div class='container'>
			<h1>Luftfeuchtigkeit</h1>
			<svg class='graphContainer' data-slag='humidity-values' data-interval='60'>
				<polygon class='graph' data-min='0' data-max='100' data-clipping='false' data-stepsize='20' data-dencity='5' data-values='54, 57, 68, 75, 63.7'/>
				<polygon class='frame'/>
			</svg>
		</div>
		<div class='container'>
			<h1>Temperatur</h1>
			<svg class='graphContainer' data-slag='temperatur-values' data-interval='60'>
				<polygon class='graph' data-min='0' data-max='40' data-clipping='false' data-stepsize='5' data-dencity='5' data-values='19.5,21.2,23.7,25.6,22.3,22.4,22.2,22.6,21.4'/>
				<polygon class='frame'/>
			</svg>
		</div>
	</body>
</html>
